name: Destroy Hetzner Infrastructure

on:
  workflow_dispatch:
    inputs:
      workspace:
        description: "Terraform workspace to destroy"
        required: true
      customer_id:
        description: "Customer ID prefix for resources"
        required: true

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform init
        run: terraform init

      - name: Select workspace
        run: terraform workspace select "${{ inputs.workspace }}"

      - name: Destroy infrastructure
        run: terraform destroy -auto-approve -var="customer_id=${{ inputs.customer_id }}"
        env:
          TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
