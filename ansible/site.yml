---
- hosts: control
  become: yes
  tasks:
    - name: Install prerequisites for Docker
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes
    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

- hosts: workspace
  become: yes
  tasks:
    - name: Install Wine
      apt:
        name: wine
        state: present
        update_cache: yes

- hosts: desktop_pool
  become: yes
  vars:
    guac_admin_user: admin
  tasks:
    - name: Install xrdp
      apt:
        name: xrdp
        state: present
        update_cache: yes
    - name: Ensure xrdp is running
      service:
        name: xrdp
        state: started
        enabled: yes
    - name: Setup Guacamole
      block:
        - name: Install prerequisites for Docker
          apt:
            name:
              - ca-certificates
              - curl
              - gnupg
              - lsb-release
            state: present
            update_cache: yes
        - name: Add Docker GPG key
          apt_key:
            url: https://download.docker.com/linux/ubuntu/gpg
            state: present
        - name: Add Docker repository
          apt_repository:
            repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
            state: present
        - name: Install Docker Engine
          apt:
            name:
              - docker-ce
              - docker-ce-cli
              - containerd.io
              - docker-compose-plugin
            state: present
            update_cache: yes
        - name: Ensure Docker service is running
          service:
            name: docker
            state: started
            enabled: yes
        - name: Create Guacamole directory
          file:
            path: /opt/guacamole
            state: directory
        - name: Deploy Guacamole docker-compose
          template:
            src: guacamole-docker-compose.yml.j2
            dest: /opt/guacamole/docker-compose.yml
        - name: Launch Guacamole stack
          community.docker.docker_compose:
            project_src: /opt/guacamole
            state: present
        - name: Generate Guacamole database schema
          shell: docker run --rm guacamole/guacamole /opt/guacamole/bin/initdb.sh --postgresql > /opt/guacamole/initdb.sql
          args:
            creates: /opt/guacamole/initdb.sql
        - name: Initialize Guacamole database
          shell: |
            set -e
            docker cp /opt/guacamole/initdb.sql guacamole_db_1:/initdb.sql
            docker exec guacamole_db_1 psql -U {{ guac_db_user }} -d {{ guac_db_name }} -f /initdb.sql
          args:
            creates: /opt/guacamole/.db_initialized
        - name: Ensure RDP connection exists
          shell: |
            docker exec guacamole_db_1 psql -U {{ guac_db_user }} -d {{ guac_db_name }} <<'EOSQL'
            DO $$
            BEGIN
                IF NOT EXISTS (SELECT 1 FROM guacamole_connection WHERE connection_name='desktop') THEN
                    INSERT INTO guacamole_connection (connection_name, protocol) VALUES ('desktop', 'rdp');
                    INSERT INTO guacamole_connection_parameter (connection_id, parameter_name, parameter_value)
                        VALUES ((SELECT connection_id FROM guacamole_connection WHERE connection_name='desktop'), 'hostname', '{{ hostvars['desktop_pool'].ansible_host }}');
                    INSERT INTO guacamole_connection_parameter (connection_id, parameter_name, parameter_value)
                        VALUES ((SELECT connection_id FROM guacamole_connection WHERE connection_name='desktop'), 'port', '3389');
                END IF;
            END $$;
            EOSQL
        - name: Mark database initialized
          file:
            path: /opt/guacamole/.db_initialized
            state: touch
      tags: guacamole
